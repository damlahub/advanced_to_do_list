<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section id="left-section">
            <img src="Images/saveourearth.png">
        </section>
        <section id="center-section">
            <header>
                <h1>To Do List</h1>
                <form id="todoForm">
                    <input type="text" id="todoInput" placeholder="What will you do today?">
                    <button type="submit" id="todoSub">Add</button>
                    <button type="submit" id="todoRemove">Delete All</button>
                </form>
            </header>
            <main>
                <section>
                    <ul id="results">
                        <li class="result">
                            <button type="button" id="done"><img src="Images/empty.png"></button>
                            <p>Yapılacaklar</p>
                            <button type="button" id="btn-remove">X</button>
                        </li>
                        <li class="result">
                            <button type="button" id="done"><img src="Images/full.png"></button>
                            <p class="full-text">Yapılacaklar</p>
                            <button type="button" id="btn-remove">X</button>
                        </li>
                    </ul>
                </section>
            </main>
        </section>
        <section id="right-section">
            <img src="Images/saveourearth.png">
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
